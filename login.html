<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/login_signup.css" />
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Login</title>
	</head>
	<body>
		<header class="form-header">
			<a href="./index.html"
				><img src="assets/images/logo.png" alt="MoneyBox Logo"
			/></a>
			<h1><a href="./index.html">MoneyBox</a></h1>
		</header>
		<main>
			<div class="form-container">
				<h2>Login to your account</h2>
				<form action="" id="login__form" onsubmit="return validateForm(event)">
					<label for="username">Username / Email</label>
					<input
						type="text"
						name="email"
						id="email"
						placeholder="Enter Your Username / Email"
						autocomplete="username"
						required
					/>
					<label for="password">Password</label>
					<div class="pswd">
						<img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="eye" class="eye"/>
						<input
						type="password"
						name="Password"
						id="password"
						autocomplete="current-password"
						placeholder="Enter Password"
						required
					/>
					</div>
					
					<input type="submit" value="LOGIN" id="submit" />
				</form>
				<div class="footer">
					<p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
					<p>
						Forgot Password?
						<a href="./recover_password.html">Recover Password</a>
					</p>
				</div>
			</div>
		</main>
		<script src="./scripts/sign_in.js"></script>
	</body>
</html>
